<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
     <title>前台</title>
     </head>
 <body>
   <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
   <a th:href="@{/houtai}">进入后台</a>
   <form th:action="@{/logout}" method="post">
         <input type="submit" value="Sign Out"/>
       </form>
   <form th:action="@{/saveUser}" method="post">
       <input name="username" value="">
       <input name="password" value="">
       <input type="submit" value="保存用户信息"/>
   </form>
   <form th:action="@{/updateUser}" method="post">
       <input name="id" type="hidden" th:value="${user.id}">
       <input name="username" th:value="${user.username}">
       <input name="password" th:value="${user.password}">
       <input type="submit" value="保存用户信息"/>
   </form>
 <input th:value="${flag}">
 </body>
</html>
